<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <link rel="stylesheet" href="stylesheet.css">

</head>

<body>

  <div class="Card">
    <div class="content">
      <h1>Stay updated!</h1>
      <p>  Join 60,000+ product managers receiving monthly updates on:</p>
      <ul>
        <li>  Product discovery and building what matters</li>
        <li>  Measuring to ensure updates are a success</li>
        <li>  And much more!</li>
      </ul>

      <form action="XYZ" method="get"> 
        <div class="MailInfos">
          <label for="Email">Email address</label>
          <p id="validation">Valid email required</p>
        </div>
        <input type="email" id="Email" name="Mail" placeholder="email@company.com" required>
        <input type="submit" id="SubButton" value="Subscribe to monthly newsletter">
      </form>
    </div>


      <img src="assets\images\Frame.png" alt="picture">
  </div>


  
<script src="app.js"></script>

</body>
</html>
